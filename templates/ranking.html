{% extends "base.html" %}
{% block body %}
</header>
<div class="sticky-footer-container">
    <table class="table table-striped table-hover table-ranking">
        <thead>
        <tr>
            <th>#</th>
            <th>Address</th>
            <th>Solved</th>
        </tr>
        </thead>
        <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user['pos'] }}</td>
            <td style="font-family: monospace"><a href="http://rinkeby.etherscan.io/address/{{ user['address'] }}">{{
                user['address'] }}</a></td>
            <td>{{ user['solved'] }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
